<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" media="only screen and (min-width: 630px)" href="style.css">

<body>
    <header>

        <section class="inputSection">

                <p><strong>&#9432</strong> Solo letras minusculas y sin acentos</p>
            </div>
            <div class="divBtns">
                <input type="button" value="Encriptar" class="btnEncriptar" onclick="encriptar();">
                <input type="button" value="Desencriptar" class="btnDesencriptar" onclick="desencriptar();">
            </div>
        </section>
        <section class="outputSeccion">
            <div class="divOutputMsn">

            </div>
            <div class="divOutputTxt">
                <p id="outputTxt">Esta es una prueba de la salida que debe de mostrar</p>
            </div>
            <div class="divBtnCopy">
                <input type="button" value="Copiar" class="btnCopy" onclick="copyTxt();">
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js" defer></script>
</body>
</html>
